<body>
    <div class="layer"></div>
    <!-- The Header part  -->
    <div class="header   color ">
        <div class=" container display">
                <div class="logo">
                    <a href="/">
                        <img src="images/public/logo.png">
                    </a>
                </div> <!-- ./logo -->
                <ul class="nav">
                    <li> <a href="/">الصفحة الرئيسية</a></li>
                    <li> <a href="#"> تصفح المواد</a></li>
                    <li> <a href="#">التعلم المدرسى</a></li>
                </ul> <!-- ./nav -->
                <div id="adding" style="width: 45%;"></div>

            </div><!-- ./container -->
    </div><!-- ./header -->

    <!-- Theform part  -->

    <div class="form-container">
        <h3 class="title">مرحبا بك </h3>
        <div class="content">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">البريد الألكتروني</span>
                    <input id="txtEmail" type="email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="input-box">
                    <span class="details">كلمة المرور</span>
                    <input id="txtPassword" type="password" placeholder="أدخل كلمة المرور الخاصة بك" required>
                </div>
            </div><!-- ./user-details -->
            <div style="margin-bottom: 20px;" class="button">
                <input id="loginBtn" type="submit" value="تسجيل الدخول">
                <p id="error" style="text-align: center;"></p>
            </div>
        </div>
        <!-- <div class="or">
            <h2>أو</h2>
        </div> -->
        <div class="button-container">
        <button id="facebookBtn" class="btn facebook"> يمكنك التسجيل من خلال فيسبوك <i class="fab fa-facebook-f"></i> </button>
        <button id="googleBtn" class="btn gmail"> يمكنك التسجيل من خلال جوجل <i class="fab fa-google"></i> </button>
        </div>
        <div class="join">
            <a href="register.html">لست مشتركا معنا؟ قم بالانضمام لنا</a>
        </div>
